<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Men</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
    <link rel="shortcut icon" href="./src/img/favicon.png" type="image/x-icon">
</head>
<body>
    <header class="cabecalho">
        <img class="logo" src="./src/img/logo.svg" alt="Logo X-Men">
    </header>

    <main class="selecao">
        <section class="personagens">
            <h1 class="titulo">Selecione um personagem</h1>
            <ul class="lista-personagens">
                <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-descripition="Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los.">
                    <img src="src/img/card-ciclope.jpg" alt="Card Ciclope">
                </li>

                <li class="personagem" id="jean-grey" data-name="Jean Grey" data-descripition="Os poderes de Jean eram restritos a simples telecinese, e até mesmo levantar seu próprio peso rapidamente cansava ela.">
                    <img src="src/img/card-jean-grey.jpg" alt="Card Jean Grey">
                </li>

                <li class="personagem" id="lince-negra" data-name="Lince Negra" data-descripition="Ela tem o poder de atravessar matéria sólida,campos de energia,rajadas ópticas, continuando intacta,e também tem o poder de andar no ar.">
                    <img src="src/img/card-lince-negra.jpg" alt="Card Lince Negra">
                </li>

                <li class="personagem" id="tempestade" data-name="Tempestade" data-descripition="Tem o poder de controlar as forças da natureza, faz o clima variar entre seus extremos, muito poderosa ela pode produzir raios, chuvas, gelos, ventos, neblina, entre outros efeitos.">
                    <img src="src/img/card-tempestade.jpg" alt="Card Tempestade">
                </li>

                <li class="personagem" id="noturno" data-name="Noturno" data-descripition="Ele é um mutante que nasceu com cauda, orelhas pontudas, mãos com três dedos e pés com dois dedos.">
                    <img src="src/img/card-noturno.jpg" alt="Card Noturno">
                </li>
                
                <li class="personagem" id="vampira" data-name="Vampira" data-descripition="Ela tem o poder de absorver a vitalidade e memória das pessoas que toca ou no caso dos mutantes os poderes e a memória, mas só temporariamente.">
                    <img src="src/img/card-vampira.jpg" alt="Card Vampira">
                </li>

                <li class="personagem" id="magneto" data-name="Magneto" data-descripition="Ele tem o poder de magnetocinese, ou seja, controlar objetos de metal e criar campos magnéticos.">
                    <img src="src/img/card-magneto.jpg" alt="Card Magneto">
                </li>
                
                <li class="personagem" id="wolverine" data-name="Wolverine" data-descripition="Wolverine é um dos mutantes mais importante e reconhecido da história dos X-Men.">
                    <img src="src/img/card-wolverine.jpg" alt="Card Wolverine">
                </li>
            </ul>
        </section>

        <section class="personagem-selecionado">
            <img class="personagem-grande" src="src/img/card-ciclope.png" alt="Personagem Selecionado">

            <div class="info-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los.</p>
            </div>
        </section>
    </main>
    <script src="src/js/index.js"></script>
</body>
</html>
